<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CLIENTS</title>
    <meta charset="UTF-8">
</head>
<body>
<table border="1">
    <th>ID</th>
    <th>SIGLE</th>
    <th>TELEPHONE</th>
    <tr th:each="unBureau : ${mesBureaux}">
        <td th:text="${unBureau.id_bureau}"/>
        <td th:text="${unBureau.sigle}"/>
        <td th:text="${unBureau.tel}"/>
    </tr>
</table>
</body>
</html>
